<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>javascript lessons</title>
	<script type="text/javascript">
		let level,year;
		level=6;year=1;
		function request() {
			console.log (alert("IT level "+level+" Class A year "+year));
		}
	</script>
</head>
<body>
	<input type="button" onclick="request()" value="Click Me">
    <h2 id="content"></h2>
<script type="text/javascript">
	document.write("My name is Kalisa. Today i started learning javascript.Thank you!!");
	document.getElementById("content").innerHTML="content";
</script>
</body>
</html>
